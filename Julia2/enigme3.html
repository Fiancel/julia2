<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Énigme 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Énigme 3</h1>
        <p>Quelle est la chanson que nous écoutions en boucle quand on s'est mis ensemble ?</p>
        <input type="text" id="answer" placeholder="Ta réponse ici">
        <button onclick="checkAnswer()">Valider</button>
        <p id="message"></p>
    </div>
    <script>
        function checkAnswer() {
            const answers = [
                "summer", "summer calvin harris", 
                "calvin harris summer", "summer  calvin harris"
            ]; // Variantes possibles de la chanson Summer

            const userAnswer = document.getElementById('answer').value.toLowerCase().trim();

            if (answers.includes(userAnswer)) {
                location.href = 'enigme4.html'; // Lien vers la page finale
            } else {
                document.getElementById('message').textContent = "Et non, Essaie encore !";
            }
        }
    </script>
</body>
</html>
